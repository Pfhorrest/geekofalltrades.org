<!-- Preference setter has to load ASAP to prevent FOUC -->
<script>
  try {
    const cs = localStorage.getItem("color-scheme");
    if (cs) document.documentElement.dataset.colorScheme = cs;

    const theme = localStorage.getItem("theme");
    if (theme) document.documentElement.dataset.theme = theme;

    const motion = localStorage.getItem("motion");
    if (motion) document.documentElement.dataset.motion = motion;
  } catch (e) {}
</script>
